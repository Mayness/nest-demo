<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      (async function() {
        const res = await (await fetch('/api/login', {
          method: 'POST',
        })).json();
        fetch('/graphql', {
          method: 'POST',
          body: JSON.stringify({
            query: `query{
              find{
                id name date
              }
          }`,
          }),
          headers: {
            'content-type': 'application/json',
            token: res.data,
          },
        }).then(res => {
          console.log(res);
        });
      })();
    </script>
  </body>
</html>
